<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body>
    <div style=
    "display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2<p>text</p></div>
    </div>
    <div style=
    "display: grid;
    margin-top: 10px;
    grid-template-columns: 100px 100px 100px;
    ">
        <div style="background-color: lightblue;">Div 3</div>
        <div style="background-color: lightpink;">Div 4<p>text</p></div>
        <div style="background-color: lightblue;">Div 5</div>
    </div>
    <div style=
    "display: grid;
    margin-top: 10px;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">Div 6</div>
        <div style="background-color: lightpink;">Div 7</div>
    </div>
    <div style=
    "display: grid;
    margin-top: 10px;
    grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color: lightblue;">Div 8</div>
        <div style="background-color: lightpink;">Div 9</div>
        <div style="background-color: lightblue;">Div 10</div>
    </div>

</body>
</html>
