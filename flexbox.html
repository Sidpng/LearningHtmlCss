<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox tutorial</title>
    </head>
    <body>
        <div style="display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        ">
        <div style="background-color: lightgray;">Div 1</div>
        <div style="background-color: lightgreen;">Div 2</div>
    </div>
    <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
        <div style="background-color: lightgray; width: 300px; height: 100px;">Div 1</div>
        <div style="background-color: lightgreen; width: 300px; height: 100px;">Div 2</div>
        <div style="background-color: rgb(231, 99, 12); width: 300px; height: 100px;">Div 3</div>
    </div>
    </body>
</html>
